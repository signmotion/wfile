name: wfile
description: >-
  Convenient work with JSON, image, text, binary files across multiple platforms.
repository: https://github.com/signmotion/wfile
topics:
  - files
  - xml
  - image
  - filesystem
  - crossplatform

# Format:
#   version: major.minor.patch
# You can calculate the number version code by this formula:
#   code = m[A]jor * 100 * 100 + m[I]nor * 100 + [P]atch
# Otherwise: +AAIIPP
version: 0.4.4

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  image: ^4.1.7
  json_dart: ^0.1.2
  path: ">=1.8.0 <3.0.0"
  xml: ^6.5.0

dev_dependencies:
  lints: ^3.0.0
  test: ^1.25.3
